<!DOCTYPE html>
<html lang = "en">

<head>
    <title> Quiz Master - New Chapter</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
    <style>
        #form-body{
        height: 620px;
        }
        #form-body h1{
            color: darkslategray;}
    </style>
</head>

<body>
    <div id="main">
        <div id="canvas">
            <div id = "form-body">
                <h1 class="display-5">New Chapter</h1>
                <br>
                <br>
                <form action="/new-chapter/{{subject_id}}" method="POST">

                <div class="mb-3">
                    <label for="chapter_name" class="form-label">Chapter Name </label>
                    <input type="text" class="form-control" id="chapter_name" placeholder="Electrostatics" name="chapter_name">
                </div>
                  <br>
                  
                  <div class="form-floating">
                    <textarea class="form-control" name ="description" placeholder="Leave a description about the Chapter here" id="floatingTextarea2" style="height: 100px"></textarea>
                    <label for="floatingTextarea2">Description</label>
                  </div>
                  <br>
                
                <div id="descriptionblock" class="form-text">
                Note: Always add description for better productivity
                </div>
                <br>


                <div style="text-align: right; margin-top: 40px;" >
                    <input type="submit" class="btn btn-outline-primary" value="Create">
                    <button type="button" class="btn btn-outline-danger" onclick="window.location.href='/admin/dashboard'">Cancel</button>

                </div>
    

            </form>
            </div>
        </div>
    </div>
</body>
