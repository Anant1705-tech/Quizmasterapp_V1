<!DOCTYPE html>
<html lang = "en">

<head>
    <title> Quiz Master - New Question</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
    <style>
        #form-body{
        width: 658px;   
        height: 607px;
        margin: auto;
        border: 1px solid black ;
        margin-top: 57px;
        padding: 20px;
        overflow-y: auto;
        }

        /* For the small box */
        #form-body2{
            width: 300px;
            margin: auto;
            /* margin-left: 292px; */
        }
        #form-body h1{
            color: darkslategray;}
    </style>
</head>

<body>
    <div id="main">
        <div id="canvas">
            <div id = "form-body">
                <h1 class="display-5">New Question</h1>
                <br>
                <br>
                <form action="/add-questions/{{quiz_id}}" method="post">
                <div class="mb-3">
                    <label for="chapter_id" class="form-label">Chapter ID  </label>
                    <input type="text" class="form-control" id="chapter_id" placeholder="html_4" name="chapter_id">
                </div>

                  <br>
                  
                <div class="mb-3">
                    <label for="question_title" class="form-label">Question Title  </label>
                    <input type="text" class="form-control" id="question_title" placeholder="CSS" name="question_title">
                </div>

                <br>
                  <div class="form-floating">
                    <!-- <textarea class="form-control" placeholder="Leave a Statement about the Chapter here" id="floatingTextarea2" style="height: 100px"></textarea> -->
                    <!-- <input id ="floatingTextarea2" name = question_statement for="floatingTextarea2">Question Statement </input> -->
                    <div class="mb-3">
                        <label for="Input5" class="form-label">Question Statement  </label>
                        <input type="text" class="form-control" id="Input5" placeholder="" name="question_statement">
                    </div>
                  </div>
                  <br>
                  <br>
                  <br>
                  <br>
    

                  <!-- Smaller box starts here-->

        

                  <div id = "form-body2">

                    <div id="descriptionblock" class="form-text">
                        <h4> Single Option Correct </h4>   
                        </div>
                    <br>
                    <form action="" method="post">
                    <div class="mb-3">
                        <label for="Input5" class="form-label">Option 1  </label>
                        <input type="text" class="form-control" id="Input5" placeholder="" name="option1">
                    </div>
    
                      
                    <div class="mb-3">
                        <label for="Input6" class="form-label">Option 2  </label>
                        <input type="text" class="form-control" id="Input6" placeholder="" name="option2">
                    </div>

                      
                    <div class="mb-3">
                        <label for="Input7" class="form-label">Option 3  </label>
                        <input type="text" class="form-control" id="Input7" placeholder="" name="option3">
                    </div>


                    <div class="mb-3">
                        <label for="Input8" class="form-label">Option 4  </label>
                        <input type="text" class="form-control" id="Input8" placeholder="" name="option4">
                    </div>


                    <br>
                    <div class="mb-3">
                        <label for="Input9" class="form-floating ">Correct   </label>
                        <input type="text" class="form-control" id="Input9" placeholder="" name="correct_answer">
                    </div>
                
                </div>
                    </form>

                <br>
                <br>
            

                <div style="text-align: right; margin-top: 40px;" >
                    <input type="submit" class="btn btn-outline-primary" value="Create">
                    <a href="/admin/quiz"> 
                    <button type="button" class="btn btn-outline-danger">Cancel </button>
                    </a>
                </div>
    

                </form>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
