<!DOCTYPE html>
<html lang = "en">

<head>
    <title> Quiz Master - Register</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
    <style>
        #form-body{
        height: 620px;
}
    </style>
</head>

<body>
    <div id="main">
        <div id="canvas">
            <div id = "form-body">
                <h1> Quiz Master  </h1>
                <br>
                <h2> Register </h2>
                <br>
                <form action="" method="post">
                <div class="mb-3">
                    <label for="Input1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="Input1" placeholder="yourname@example.com" name="email">
                </div>
                  <br>
                  
                  <label for="Input2" class="form-label">Username</label>
                  <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping">@</span>
                    <input type="text" class="form-control" id="Input2" placeholder="melon_musk_45" aria-label="Username" aria-describedby="addon-wrapping" name="username">
                  </div>
                  <br>

                  <div class="mb-3">
                    <label for="Input3" class="form-label">Password</label>
                    <input type="password" id="Input3" class="form-control" aria-describedby="passwordHelpBlock" input="pass">

                    <div id="passwordHelpBlock" class="form-text">
                      Your password must be 8-20 characters long, contain letters and numbers
                    </div>

                    <div style="text-align: right; margin-top: 40px;" >
                        <input type="submit" class="btn btn-outline-primary" value="Register">
                    </div>
                  Already a member? <a href="Login Page.html">Login </a>
                  </div>
                </form>
            </div>
           
        </div>
    </div>
</body>
