<!DOCTYPE html>
<html lang = "en">

<head>
    <title> Quiz Master - New Quiz</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
  <style>
            #form-body h2{
              color: rgb(21, 136, 136);
            
        }
            #form-body{
                overflow-y: auto;                                
            }

  </style>
</head>

<body>
    <div id="main">
        <div id="canvas">
            <div id = "form-body">

                <h2> Create New Quiz </h2>
                <br>
                <form action="/admin/new-quiz/{{chapter_id}}" method="post">

                <div class="mb-3">
                    <label for="chapter_id" class="form-label">Chapter ID</label>
                    <input type="text" class="form-control" id="chapter_id" placeholder="" name="chapter_id">
                </div>
                  <br>

                  <div class="mb-3">
                    <label for="date" class="form-label">Date</label>
                    <input class="form-control" type="date" placeholder="" id = "date" name="date" >
                 </div>
                    <br>
                    <br>
                    <div class="mb-3">
                        <label for="duration" class="form-label">Duration</label>
                        <input class="form-control" type="text" placeholder="Time in HH MM " name="duration">
                    </div>
                    <div style="text-align: right; margin-top: 40px;" >
                        <input type="submit" class="btn btn-outline-primary" value = "Create">
                        <input type="submit" class="btn btn-outline-danger" onclick="window.location.href ='/admin/quiz'" value = "Cancel">
                     </div>
                </form>
            </div>
           
        </div>
    </div>
</body>
