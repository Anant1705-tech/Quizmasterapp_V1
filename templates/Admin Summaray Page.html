              <!DOCTYPE html>

                  <title>Bootstrap Pie Chart</title>
                  <!-- Bootstrap CSS -->
                  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
                  <style>
                      .pie-chart {
                          width: 200px;
                          height: 200px;
                          border-radius: 50%;
                          background: conic-gradient(
                              #007bff 0deg 90deg,
                              #28a745 90deg 216deg,
                              #ffc107 216deg 270deg,
                              #dc3545 270deg 360deg
                          );
                      }
                  </style>
              </head>
              <body>
                  <div id = "Piechart" class="container mt-5">
                      <h2 class="text-center mb-4">Analysis</h2>
                      <div class="row justify-content-center">
                          <div class="col-md-6 text-center">
                              <div class="pie-chart mx-auto mb-4"></div>
                          </div>
                      </div>
                      <div class="row justify-content-center">
                          <div class="col-md-6">
                              <ul class="list-group">
                                  <li class="list-group-item d-flex justify-content-between align-items-center">
                                      Maths
                                      <span class="badge bg-primary rounded-pill">25%</span>
                                  </li>
                                  <li class="list-group-item d-flex justify-content-between align-items-center">
                                      English
                                      <span class="badge bg-success rounded-pill">35%</span>
                                  </li>
                                  <li class="list-group-item d-flex justify-content-between align-items-center">
                                      CT
                                      <span class="badge bg-warning rounded-pill">15%</span>
                                  </li>
                                  <li class="list-group-item d-flex justify-content-between align-items-center">
                                      MAD 
                                      <span class="badge bg-danger rounded-pill">25%</span>
                                  </li>
                              </ul>
                          </div>
                      </div>
                  </div>

              </body>
