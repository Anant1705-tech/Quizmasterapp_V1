<!DOCTYPE html>
<html lang = "en">

<head>
    <title> Quiz Master - View Quiz details</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
    <style>
        #form-body{
        height: 620px;
        overflow-y: auto;
    }
    

        #form-body h1{
            color: darkslategray;
        }



    </style>
</head>

<body>
    <div id="main">
        <div id="canvas">
            <div id = "form-body">
                <h1 class="display-5">Quiz Details</h1>
                <br>
                <br>
                <form action="" method="post">
                <div class="mb-3">
                    <label for="Input1" class="form-label">ID </label>
                    <input type="test" class="form-control" id="Input1" placeholder="" name="email">
                </div>

                <div class="mb-3">
                    <label for="Input2" class="form-label">Subject </label>
                    <input type="test" class="form-control" id="Input2" placeholder="" name="email">
                </div>

                <div class="mb-3">
                    <label for="Input3" class="form-label">Chapter </label>
                    <input type="test" class="form-control" id="Input3" placeholder="" name="email">
                </div>


                <div class="mb-3">
                    <label for="Input4" class="form-label">Number of Questions </label>
                    <input type="test" class="form-control" id="Input4" placeholder="" name="email">
                </div>


                <div class="mb-3">
                    <label for="Input5" class="form-label">Schedule Date </label>
                    <input type="date" class="form-control" id="Input5" placeholder="" name="email">
                </div>


                <div class="mb-3">
                    <label for="Input6" class="form-label">Duration </label>
                    <input type="time" step="60" class="form-control" id="time-input" name="time-input" placeholder="Select time">

                </div>
 

                <div style="text-align: right; margin-top: 40px;" > 
                    <a href="User Dashboard.html">
                    <button type="button" class="btn btn-outline-danger">Close </button>
                    <a> </a>
                </div>
    

                </form>
            </div>
        </div>
    </div>
</body>
