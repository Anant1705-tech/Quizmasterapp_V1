<!DOCTYPE html>
<html lang = "en">

<head>
    <title> Quiz Master - Login</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
  <style>
            #form-body h2{
              color: rgb(21, 136, 136);
              
        }
  </style>
</head>

<body>
    <div id="main">
        <div id="canvas">
            <div id = "form-body">
                <h1> Quiz Master  </h1>
                <br>
                <h2> Login </h2>
                <br>
                <form action="" method="post">

                <div class="mb-3">
                    <label for="Input1" class="form-label">Username</label>
                    <input type="username" class="form-control" id="Input1" placeholder="your username" name="username">
                </div>
                  <br>

                  <div class="mb-3">
                    <label for="Input2" class="form-label">Password</label>
                    <input type="password" id="Input2" class="form-control" aria-describedby="passwordHelpBlock" name="pass">
                  
                    <div id="passwordHelpBlock" class="form-text">
                      Your password must be 8-20 characters long, contain letters and numbers
                    </div>

                    <div style="text-align: right; margin-top: 40px;" >
                        <input type="submit" class="btn btn-outline-primary" value = "Login">
                    </div>
                  Not a member? <a href="Register.html">Register </a>
                  </div>  
                </form>
            </div>
           
        </div>
    </div>
</body>
